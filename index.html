<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rishtea</title>
    <link rel="stylesheet" href="css/main.css">

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script>
        window.onload = () => {
            let header = document.getElementsByClassName('header')[0];
            window.addEventListener('scroll', () => {

                let scrollBar = window.scrollY; //화면의 세로 스크롤바의 값

                //스크롤바의 값이 200보다 크면 실행
                if (scrollBar > 200) {
                    header.classList.add('active');
                } else {
                    header.classList.remove('active');
                }
            });//스크롤바 내리면 헤더BG생성

            let onBtn = document.getElementsByClassName('on')[0];
            let offBtn = document.getElementsByClassName('off')[0];
            let searchBox = document.getElementsByClassName('search_box')[0];

            onBtn.addEventListener('click', () => {
                searchBox.style.display = 'block';
                offBtn.style.display = 'block';
                onBtn.style.display = 'none';
            });
            offBtn.addEventListener('click', () => {
                searchBox.style.display = 'none';
                offBtn.style.display = 'none';
                onBtn.style.display = 'block';
            });//검색 클릭하면 검색박스 나타나기

            document.querySelector('.menu_btn').addEventListener('click', () => {
                document.querySelector('.nav').classList.toggle('active');
                /* document.querySelector('body').classList.toggle('active'); */
            });
            document.querySelector('.close_btn').addEventListener('click', () => {
                document.querySelector('.nav').classList.remove('active');
            });//nav 열고 닫기


            $('.nav .depth-01').on('click', function () {
                //alert(); 테스트 후 주석처리
                $('.nav .depth-02').slideUp(); //*순서 중요
                $(this).siblings('.depth-02').slideDown(); //siblings:모든 형제 선택자들 찾기. 가장 많이 쓰임

                //모든 .depth-01에게 클래스명 active삭제 removeClass('active')
                //내가 클릭한 요소에게 클래스명 active추가 addClass('active')
                $('.nav .depth-01').removeClass('active');
                $(this).addClass('active');
            });





        };//script end


    </script>
</head>

                            <ul class="depth-02">
                                <li><a href="#">All Products</a></li>

                                <li><a href="#">Tea Bag</a></li>
                                <li><a href="#">Teaware</a></li>

                        </li>

                <div class="util_wrap">
